<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #f6f2ec;
      --frame: #ffffff;
      --shadow: rgba(0, 0, 0, 0.18);
      --radius: 18px;
    }
  
    * {
      box-sizing: border-box;
    }
  
    body {
      margin: 0;
      min-height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding:
        env(safe-area-inset-top)
        env(safe-area-inset-right)
        env(safe-area-inset-bottom)
        env(safe-area-inset-left);
      background: radial-gradient(circle at top, #faf7f3, var(--bg));
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    }
  
    .video-frame {
      background: var(--frame);
      padding: 12px;
      border-radius: var(--radius);
      box-shadow:
        0 24px 48px var(--shadow),
        inset 0 0 0 1px rgba(0, 0, 0, 0.05);
      max-height: 100%;
    }
  
    .video-wrapper {
      position: relative;
  
      /* HEIGHT FIRST â€” critical fix */
      height: min(90svh, 640px);  
      max-width: 100%;
      overflow: hidden;
      border-radius: calc(var(--radius) - 6px);
      background: #000;
    }
  
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  
    .video-wrapper::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.25);
    }

    @media (max-height: 700px) {
        video {
            object-fit: contain;
            background-color: #000;
        }
    }

  </style>
  

 


</head>

<body>
  <div class="video-frame">
    <div class="video-wrapper">
      <video
        src="video.mp4"
        autoplay
        muted
        loop
        playsinline
        preload="auto">
      </video>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SAVE THE DATE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="heart.png" />

  <style>
    :root {
      --bg: #f6f2ec;
      --frame: #ffffff;
      --shadow: rgba(0, 0, 0, 0.18);
      --radius: 18px;
    }
  
    * {
      box-sizing: border-box;
    }
  
    body {
      margin: 0;
      min-height: 100vh;
      min-height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding:
        env(safe-area-inset-top)
        env(safe-area-inset-right)
        env(safe-area-inset-bottom)
        env(safe-area-inset-left);
      background: radial-gradient(circle at top, #faf7f3, var(--bg));
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    }
  
    .video-frame {
      background: var(--frame);
      padding: 12px;
      border-radius: var(--radius);
      box-shadow:
        0 24px 48px var(--shadow),
        inset 0 0 0 1px rgba(0, 0, 0, 0.05);
      max-height: 100%;
    }
  
    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 100%;
      aspect-ratio: 0.462 / 1;
      max-height: min(calc(90vh - 24px), 640px);
      max-height: min(calc(90svh - 24px), 640px);
      overflow: hidden;
      border-radius: calc(var(--radius) - 6px);
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
  
    .video-wrapper::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.25);
    }

    @media (max-height: 700px) {
        video {
            object-fit: contain;
            background-color: #000;
        }
    }

  </style>
  

 


</head>

<body>
  <div class="video-frame">
    <div class="video-wrapper">
      <video
        src="video.mp4"
        autoplay
        muted
        loop
        playsinline
        preload="auto">
      </video>
    </div>
  </div>
</body>
</html>
